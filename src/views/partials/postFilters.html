<div class="filters middle cates">
  <div class="clearfix">
    <div class="pull-left">
      <ul class="filter-section category">
          {{#each filters as |filter idx| }}
        <li class="button-group" data-filter-group="category">    <a class="button button-no-round category-tab {{#if filter.active}}is-checked{{/if}}" data-filter="*" href="{{postByTermUrl filter}}">{{filter.name}}</a></li>
          {{/each}}
      </ul>

    </div>
    <div class="pull-right filter-section search"> </div>
  </div>
</div>
