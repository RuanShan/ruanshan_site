{{> header2 isPagePost='true'}}
<main id="main" class="site-main cases">

  <div id="content" class="site-content page-body com-info">

    <div>
      {{> postFilters }}
      <div class="middle">
        <div class="wrap">
          <div class=" case-list">
            <div class="row ">
              {{#each posts as |post idx|}}
                <div class="  activity-item">
                  <div class="col-md-6 col-sm-6">
                    <div class="list-item">
                      <a href="{{postUrl post}}" class="">
                        <h3 title="{{post.title}}" class="item-title ellipsis">
                          {{post.title}}
                        </h3>
                        <div class="img-box">
                          {{#if post.Covers}}
                            <img src="{{postCoverUrl post}}" alt="第三方微信投票系统">
                          {{else}}
                            <div class="placeholder"> </div>
                          {{/if}}
                        </div>
                        <div class="wrap ">

                          <div class="icon-msg clearfix">
                            <div title="分类" class="icon-msg-item">
                              <span class="glyphicon glyphicon-tag" aria-hidden="true"></span>
                              {{#each post.Terms as |term|}}
                                <span class="val"> {{term.name}} </span>
                              {{/each}}
                            </div>
                            <div title="客户" class="icon-msg-item pull-right"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> <span class="val">
                                {{post.author}}
                              </span>
                            </div>
                            <div title="访问量" class="icon-msg-item hide">
                              <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> <span class="val"> {{post.finalResultCount}} </span>
                            </div>
                          </div>

                        </div>

                      </a>
                    </div>

                  </div>

                  {{!-- .post --}}
                </div>
              {{/each}}
            </div><!-- .row -->
          </div>
          <div class="pagination-wrap">
            {{> pagination  }}
          </div>
        </div>
      </div><!-- #primary -->

    </div>
  </div><!-- #content -->
</main>
{{> footerForOther }}
